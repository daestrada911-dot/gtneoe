<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      animation: glow 2s infinite alternate, float 6s ease-in-out infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
      }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 100px 200px white, 300px 400px white, 600px 100px white, 900px 700px white,
                  1200px 200px white, 1500px 600px white, 1800px 300px white;
      animation: twinkle 5s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Hello, World!</h1>
</body>
</html>
